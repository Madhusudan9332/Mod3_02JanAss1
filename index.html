<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
        <form action="\">
            <label>Personal details</label><br>
            <label for="Salutation">Salutation</label><br>
            <select name="Salutation" id="Salutation">
                <option value="">--None--</option>
                <option value="">Mr.</option>
                <option value="">Mrs.</option>
            </select>
            <br><br>
            <label for="fName">First Name: </label>
            <input type="text" id="fName" placeholder="abcd" required>
            <br><br>
            <label for="lName">Last Name: </label>
            <input type="text" id="lName" placeholder="abcd">
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="Male" value="Male" required>
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Female" value="Female" required>
            <label for="Female">Female</label>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="abc@gmail.com" id="email" >
            <br><br>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" required>
            <br><br>
            <label for="address">Address:</label><br>
            <textarea name="address" id="address" cols="30" rows="5"></textarea>
            <br><br>
            <input type="submit" name="submit" id="submit" value="Submit">
        </form>
</body>
</html>
